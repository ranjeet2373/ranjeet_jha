<div class="alert alert-danger" *ngIf='error'>{{error}}</div>
<form #studentform='ngForm' class="col-md-4 offset-4 mt-5 card card-body"(ngSubmit)='login(studentform)'>
    <h1 class="text-center bg-dark text-white">Student Login Form!!!</h1>

    <div class="form-group">
        <input type="number" #rollno = 'ngModel' ngModel name="rollno" id="rollno" class="form-control" placeholder="Enter Your Roll No.">
    </div>

    <div class="form-group">
        <input type="password" #password= 'ngModel' ngModel name="password" id="password" class="form-control" placeholder="Enter Password">
    </div>

    <div class="form-group ">
        <input type="submit" class="btn btn-success float-right" value="Login">
    </div>
</form>
